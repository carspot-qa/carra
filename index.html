<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carra — Finding your car for you</title>
  <style>
    body {
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ffffff;
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    h4 {
      text-align: center;
      margin-top: -0.5rem;
      color: #999;
      font-weight: normal;
    }

    form, #results {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      margin-top: 2rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      animation: fadeIn 1s ease-out 0.2s both;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      color: #ccc;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 12px;
      border: none;
      background-color: #2a2a2a;
      color: #e0e0e0;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, select:focus {
      background: #333;
      outline: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    select {
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
      padding-right: 2.5rem;
      cursor: pointer;
      appearance: none;
    }

    button {
      background: linear-gradient(90deg, #444, #111);
      color: white;
      font-weight: bold;
      border: none;
      padding: 1rem;
      margin-top: 2rem;
      width: 100%;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #555, #222);
      transform: translateY(-3px);
    }

    .car {
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #333;
    }

    .car strong {
      font-size: 1.2rem;
      color: #fff;
    }

    .car:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Carra — Finding your car for you</h1>
  <h4>by carspot.qa</h4>

  <form id="carForm">
    <label for="budget">Your Budget (QAR)</label>
    <input type="number" id="budget" placeholder="e.g. 80000" required />

    <label for="type">Car Type</label>
    <select id="type">
      <option value="sedan">Sedan</option>
      <option value="sports">Sports</option>
      <option value="suv">SUV</option>
      <option value="truck">Truck</option>
    </select>

    <button type="submit">Find Cars</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
