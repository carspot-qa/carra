<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carra â€” Finding your car for you</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #0d0d0d;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
    }

    .header h4 {
      font-weight: 400;
      color: #888;
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    .card {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      color: #ccc;
      font-size: 0.95rem;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      background: #2a2a2a;
      color: #e0e0e0;
      transition: background 0.3s;
    }

    input:focus, select:focus {
      background: #333;
      outline: none;
    }

    select {
      background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
      padding-right: 2.5rem;
      appearance: none;
    }

    button {
      background: #333;
      color: white;
      font-weight: 600;
      border: none;
      padding: 1rem;
      margin-top: 2rem;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
      font-size: 1rem;
    }

    button:hover {
      background: #555;
      transform: translateY(-3px);
    }

    #results {
      margin-top: 2rem;
    }

    #results .car {
      background: #1a1a1a;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .car strong {
      font-size: 1.1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Find your perfect car</h1>
    <h4>by carspot.qa</h4>
  </div>

  <div class="card">
    <form id="carForm">
      <label for="budget">Your budget (QAR)</label>
      <input type="number" id="budget" placeholder="99,999 QAR" required />

      <label for="type">Car type</label>
      <select id="type">
        <option value="sedan">Sedan</option>
        <option value="sports">Sports</option>
        <option value="suv">SUV</option>
        <option value="truck">Truck</option>
      </select>

      <button type="submit">Find Options</button>
    </form>
  </div>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
